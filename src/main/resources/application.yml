spring:
  jpa:
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        default_batch_fetch_size: 1000
        format_sql: true
        use_sql_comments: true

logging:
  level:
    com.y2gcoder.blog: debug
    org.hibernate.sql: info
    org.hibernate.type.descriptor.sql: trace

